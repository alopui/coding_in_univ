{% extends "base.html" %}

{% block title %} Example for registration with handling databse {% endblock %}

{% block optional_javascript %}
    <script src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center pad-top ">
        <div class="col-md-12">
            <h2>Registration Example</h2>
        </div>
    </div>
    <div class="row  pad-top">
        <div class="col-md-offset-3 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>   Register Yourself </strong>
                </div>
                <div class="panel-body">
                    <form role="form" id="register_form" name="register_info" method="post" action="registerUser">
                        <br/>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                            <input type="text" class="form-control" placeholder="Your Name" name="username"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text" class="form-control" placeholder="Desired Username" name="userid"/>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Your Email" name="useremail" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control" placeholder="Enter Password" name="password" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control" placeholder="Retype Password" />
                        </div>

                        <a class="btn btn-success" id="register_btn">Register Me</a>
                        <hr />
                        Already Registered ?  <a href="#" >Login here</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
    {% endblock %}
